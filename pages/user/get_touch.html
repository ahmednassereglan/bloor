<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Get In Touch</title>
    <!-- Icon Logo -->
    <link rel="icon" href="../../assets//images/logo/logo_user.png" type="image/x-icon">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../../assets/vendors/css/all.css">
    <!-- Link Css -->
    <link rel="stylesheet" href="../../assets/css/user/get_touch.css">
</head>
<body>
    <!-- Header -->
    <header class="__header">
        <a class="header__item" href="">
            <div class="circle" style="border:0;">
                <i style="font-size: 25px;margin-top: -2px;" class="item__icon far fa-user-circle"></i>
            </div>
            <span class="item__text">Profile</span>
        </a>
        <a class="header__item" href="">
            <div class="circle" style="margin-top:-2px ;">
                <i style="margin-top: 1px;" class="item__icon fa fa-arrow-left"></i>
            </div>
            <span class="item__text">Logout</span>
        </a>
        <a class="header__item" href="">
            <div class="circle" style="border:0 ;">
                <i style="font-size: 25px;margin-top: -2px;" class="item__icon far fa-globe"></i>
            </div>
            <span class="item__text">ENG</span>
        </a>
    </header>
    <!-- logo & search -->
    <div class="logo__content">
        <img class="logo" src="../../assets/images/logo/logo_user.png" alt="">
        <img  class="icon__search" src="../../assets/images/icon/search.png" alt="">
    </div>

    <main class="__content">
        <div class="left__content">
            <h1 class="left__title">get In touch!</h1>
            <p class="left__text">want to get in touch? we'd love to hear from you. here's you can reach us...</p>
            <img src="../../assets/images/gallary/get_touch.png" alt="" class="left__image">
            <div class="left_icons">
                <i class="fab fa-facebook-f icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-instagram icon"></i>
            </div>
        </div>
        <div class="right__content">
            <div class="right__icons">
                <div class="__icon">
                    <i class="far fa-map-marker-alt icon"></i>
                    <span class="text">105 Street 90,Blo</span>
                </div>
                <div class="__icon">
                    <i style="transform:rotate(90deg);" class="fal fa-phone icon"></i>
                    <span class="text">+02 98 754 6544</span>
                </div>
                <div class="__icon">
                    <div class="email icon">
                        <i class="fal fa-envelope first_icon"></i>
                        <i class="far fa-at second_icon"></i>
                    </div>
                    <span class="text">hello@gmail.com</span>
                </div>            
            </div>
            <div class="right__form">
                <form action="" class="">
                    <div class="inputs">
                        <h2 class="inputs_title">Contact From</h2>
                        <div class="inputs_fields">
                            <div class="fields_left">
                                <div class="left_input">
                                    <label for="">Name</label>
                                    <input placeholder="Type your Name" type="text" name="" id="">
                                </div>
                                <div class="left_input">
                                    <label for="">Email</label>
                                    <input placeholder="Type your Email" type="email" name="" id="">
                                </div>
                                <div class="left_input">
                                    <label for="">Phone</label>
                                    <input placeholder="Type your Phone" type="number" name="" id="">
                                </div>
                            </div>
                            <div class="fields_right">
                                <label for="">Message</label>
                                <textarea placeholder="Type Here Your Message" rows="" cols=""></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btn_submit">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="__footer">
        <div class="footer__nav">
            <div class="footer_item">
                <a href="" class="footer_btn">
                    <i class="fas fa-tag footer_icon"></i>
                </a>
            </div>
            <div class="footer_item">
                <a href="" class="footer_btn">
                    <i class="fas fa-comment-alt footer_icon"></i>
                </a>
            </div>
            <div class="footer_item">
                <a href="../../index.html" class="footer_btn">
                    <img class="logo" src="../../assets/images/logo/logo_user.png" alt="logo">
                </a>
            </div>
            <div class="footer_item">
                <a href="" class="footer_btn">
                    <i class="fas fa-bell footer_icon"></i>
                </a>
            </div>
            <div class="footer_item">
                <a href="" class="footer_btn">
                    <i class="fas fa-search footer_icon"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="../../assets/vendors/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
