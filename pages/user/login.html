<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Icon Logo -->
    <link rel="icon" href="../../assets//images/logo/logo_user.png" type="image/x-icon">
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="../../assets/css/user/login.css">
</head>
<body class="__body">
    <!-- Start Header -->
    <header class="__header">
        <img class="header__logo" src="../../assets//images/logo/logo_user.png" alt="Logo Bloor">
        <div class="header__nav">
            <a class="nav__item item__active" href="">Login</a>
            <a class="nav__item" href="">Sign up</a>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Content -->
    <main class="__content">
        <div class="content__left">
            <img class="left__img" src="../../assets//images/logo/logo_user.png" alt="Logo Bloor">
            <h1 class="left__title">bloor</h1>
            <p class="left__text">The Best place to find reviews...</p>
            <p class="left__help">help!</p>
        </div>
        <div class="content__mid">
            <div class="icon__item">
                <img class="icon_item_img" src="../../assets//images/icon/google_icon.png" alt="google icon">
                <span class="icon_item_text">OR</span>
            </div>
            <span class="icon__text">A New Member? <a href="">Sign up</a></span>
        </div>
        <div class="content__right">
            <h2 class="right__title">Welcome Back...</h2>
            <p class="right__text">Please login to your Account to Keep in touch</p>
            <div class="right__form">
                <form action="">
                    <div class="form__input">
                        <label class="label__field">User Name</label>
                        <input type="email" class="input__field" placeholder="Enter Your Email...">
                    </div>
                    <div class="form__input password">
                        <label class="label__field">Password</label>
                        <input type="password" class="input__field" placeholder="Enter Your Password">
                    </div>
                    <div class="form__check">
                        <input type="checkbox" class="check__field" name="" id="">
                        <span class="check__text">Remember Me</span>
                    </div>

                    <div class="form__submit">
                        <button class="submit__btn" type="submit">Login</button>
                        <a class="btn__forgot" href="forgot.html" target="_blank">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
