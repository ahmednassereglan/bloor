<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Forgot Password</title>
    <!-- Icon Logo -->
    <link rel="icon" href="../../assets//images/logo/logo_user.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="../../assets/css/user/forgot.css">
</head>
<body>
    <header class="__header">
        <a class="header__item" href="login.html">
            <div class="circle">
                <i class="item__icon fa fa-arrow-right"></i>
            </div>
            <span class="item__text">Login</span>
        </a>
        <a class="header__item" href="">
            <div class="circle">
                <i class="item__icon fas fa-user"></i>
            </div>
            <span class="item__text">Sign Up</span>
        </a>
        <a class="header__item" href="">
            <div class="circle">
                <i class="item__icon fas fa-globe"></i>
            </div>
            <span class="item__text">ENG</span>
        </a>
    </header>
    
    <main class="__content text-center">
        <img class="content__img" src="../../assets/images/icon/forgot_passowd.png" alt="">
        <h2 class="content__title">Forgot Password</h2>
        <p class="content__text">Enter the Email address associated with your account.</p>
        <form action="reset.html" class="content__form">
            <div class="mb-3 form__feild">
                <label class="form__label" id="email_label" for="email">Email</label>
                <input placeholder="Type Your Email" id="email" name="email" type="email" class="form__input" />
            </div>
            <div class="mb-3 mt-4">
                <button class="form__btn" type="submit">Next</button>
            </div>
        </form>
        <a class="content__back" href="login.html">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Back to login</span>
        </a>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
