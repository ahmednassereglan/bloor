<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Icon Logo -->
    <link rel="icon" href="../../assets/images/logo/logo_user.png" type="image/x-icon">
    <title>Sign Up</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="../../assets/css/user/sign.css">
</head>
<body class="__body">
    <!-- Start Header -->
    <header class="__header">
        <img class="header__logo" src="../../assets/images/logo/logo_user.png" alt="Logo Bloor">
        <div class="header__nav">
            <a class="nav__item" href="">Login</a>
            <a class="nav__item item__active" href="">Sign up</a>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Content -->
    <main class="__content">
        <div class="content__left">
            <img class="left__img" src="../../assets/images/logo/logo_user.png" alt="Logo Bloor">
            <h1 class="left__title">bloor</h1>
            <p class="left__text">The Best place to find reviews...</p>
            <p class="left__help">help!</p>
        </div>
        <div class="content__mid">
            <!-- <div class="icon__item">
                <img class="icon_item_img" src="../../assets/images/icon/google_icon.png" alt="google icon">
                <span class="icon_item_text">OR</span>
            </div> -->
            <span class="icon__text">A New Member? <a href="">Sign up</a></span>
        </div>
        <div class="content__right">
            <h2 class="right__title">Welcome to Crystal !</h2>
            <p class="right__text">Please Register Your Account</p>
            <div class="right__form">
                <form action="" class="form">
                    <div class="form__field input_sm">
                        <label class="label">First Name</label>
                        <input class="input" type="text" name="fname" placeholder="First Name" value="Jihad" >
                    </div><div class="offset_input"></div>
                    <div class="form__field input_sm">
                        <label class="label">Last Name</label>
                        <input class="input" type="text" name="lname" placeholder="Last Name" value="Mohammed" >
                    </div>
                    <div class="form_check_field">
                        <input type="checkbox" class="check__field" name="" id="">
                        <span class="check__text">Hide!</span>
                    </div>

                    <div class="form__field input_sm">
                        <label class="label">Phone</label>
                        <input class="input" type="number" name="phone" placeholder="Phone" value="65580033090" >
                    </div><div class="offset_input"></div>
                    <div class="form__field input_sm">
                        <label class="label">E-mail</label>
                        <input class="input" type="email" name="email" placeholder="E-mail" value="hello@gmail.com" >
                    </div>

                    <div class="form__field">
                        <label class="label">User Name</label>
                        <input class="input" type="text" name="user" placeholder="User Name" value="Jihad Mohammed" >
                    </div>

                    <div class="form__field">
                        <label class="label">Country</label>
                        <!-- <input class="input" type="text" name="country" placeholder="Country" value="Saudi Arabia" > -->
                        <select class="input" name="country">
                            <option value="saudi-arabia">Saudi Arabia</option>
                            <option value="egypt">Egypt</option>
                            <option value="us">US</option>
                            <option value="uk">UK</option>
                        </select>
                    </div>

                    <div class="form__field input_sm">
                        <label class="label">Gender</label>
                        <!-- <input class="input" type="text" name="gender" placeholder="Gender" value="Female" > -->
                        <select class="input" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="offset_input"></div>
                    <div class="form__field input_sm">
                        <label class="label">Marital status</label>
                        <!-- <input class="input" type="text" name="marital" placeholder="Marital status" value="Single" > -->
                        <select class="input" name="marital">
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
                    </div>
                    
                    <div class="form__field">
                        <span class="optional">(Optional)</span>
                        <label class="label">Date Of Birth</label>
                        <input class="input" type="date" name="date_of_birth" placeholder="Date Of Birth" value="September,18 1995" >
                    </div>
                    <div class="form_check_field">
                        <input type="checkbox" class="check__field" name="" id="">
                        <span class="check__text">Hide!</span>
                    </div>
                    
                    <div class="form__field input_sm">
                        <label class="label">Password</label>
                        <input id="txtPassword_profile" class="input border_none" type="password" name="password" value="September" >
                        <!-- <span id="toggle_pwd_profile" class="fa fa-fw fa-eye field_icon"></span> -->
                    </div>
                    <div class="offset_input"></div>
                    <div class="form__field input_sm">
                        <label class="label">Confrim Password</label>
                        <input id="txtPassword_profile" class="input border_none" type="password" name="password" value="September" >
                        <!-- <span id="toggle_pwd_profile" class="fa fa-fw fa-eye field_icon"></span> -->
                    </div>

                    <div class="form__submit">
                        <button class="submit__btn" type="submit">Sign Up</button>
                        <!-- <a class="btn__forgot" href="forgot.html" target="_blank">Forgot Password</a> -->
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
